{% extends 'base.html' %}



{% block content %}
    <div class="post-entry">
      {% if post.cover %}  
        <img class="bookcover" src="{{ post.cover.url }}" alt="{{ post.title }}">
      {% endif %}
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
    </div>
{% endblock content %}
